;
;   This file holds the configuration options for the Minimap plugin.
;   Please do not edit this file directly unless you know what you are doing!
;
;   You can edit these settings in-game via the minimap editor via the following command(s):
;       /minimap
;       /mm
;
;---------------------------------------------------------------------------------------------------

;---------------------------------------------------------------------------------------------------
; General Minimap Settings
;---------------------------------------------------------------------------------------------------
; mode
;       Toggles the minimap between a circle and square shape.
;           0 = circle
;           1 = square
;
; x
;       Sets the X position of the minimap.
;
; y
;       Sets the Y position of the minimap.
;
; opacity
;       Sets the opacity of the inner map image.
;
; scale_w
; scale_h
;       Sets the overall scale of the minimap object.
;
; zoom
;       Sets the zoom level of the inner map image.
;---------------------------------------------------------------------------------------------------
[general]
mode=0
x=1500.000000
y=67.000000
opacity=0.800000
scale_w=1.000000
scale_h=1.000000
zoom=0.750000

;---------------------------------------------------------------------------------------------------
; Minimap (Circle) Settings
;---------------------------------------------------------------------------------------------------
; frame_size
;       Sets the frame size of the outer frame image. (Width and height of the image.)
;       (frame_circle.png)
;
; frame_padding
;       Sets the frame padding between the image edge to the inner maps starting point of rendering.
;       (frame_circle.png)
;
; mask_w
; mask_h
;       The width and height of the mask image.
;       (mask_circle.png)
;---------------------------------------------------------------------------------------------------
[minimap_circle]
frame_size=276.000000
frame_padding=40.000000
mask_w=200.000000
mask_h=200.000000

;---------------------------------------------------------------------------------------------------
; Minimap (Square) Settings
;---------------------------------------------------------------------------------------------------
; frame_size
;       Sets the frame size of the outer frame image. (Width and height of the image.)
;       (frame_square.png)
;
; frame_padding
;       Sets the frame padding between the image edge to the inner maps starting point of rendering.
;       (frame_square.png)
;
; mask_w
; mask_h
;       The width and height of the mask image.
;       (mask_square.png)
;---------------------------------------------------------------------------------------------------
[minimap_square]
frame_size=248.000000
frame_padding=25.000000
mask_w=210.000000
mask_h=210.000000

;---------------------------------------------------------------------------------------------------
; Texture Settings
;---------------------------------------------------------------------------------------------------
; arrow_w
; arrow_h
;       Sets the width and height of the player arrow image.
;       (arrow.png)
;
; entity_dot_w
; entity_dot_h
;       Sets the width and height of the entity dot image.
;       (entity.png)
;
; entity_target_dot_w
; entity_target_dot_h
;       Sets the width and height of the entity target dot image.
;       (target.png)
;---------------------------------------------------------------------------------------------------
[textures]
arrow_w=18.000000
arrow_h=22.000000
entity_dot_w=4.000000
entity_dot_h=4.000000
entity_target_dot_w=12.000000
entity_target_dot_h=12.000000

;---------------------------------------------------------------------------------------------------
; Entity Settings (Monster)
;---------------------------------------------------------------------------------------------------
; enabled
;       Sets if monster entities should draw onto the minimap.
;           0 = disabled
;           1 = enabled
; a
;       Sets the alpha color to use when drawing the entity dot.
; r
;       Sets the red color to use when drawing the entity dot.
; g
;       Sets the green color to use when drawing the entity dot.
; b
;       Sets the blue color to use when drawing the entity dot.
;---------------------------------------------------------------------------------------------------
[entity_monsters]
enabled=1
a=255
r=255
g=0
b=0

;---------------------------------------------------------------------------------------------------
; Entity Settings (NPCs)
;---------------------------------------------------------------------------------------------------
; enabled
;       Sets if npc entities should draw onto the minimap.
;           0 = disabled
;           1 = enabled
; a
;       Sets the alpha color to use when drawing the entity dot.
; r
;       Sets the red color to use when drawing the entity dot.
; g
;       Sets the green color to use when drawing the entity dot.
; b
;       Sets the blue color to use when drawing the entity dot.
;---------------------------------------------------------------------------------------------------
[entity_npcs]
enabled=1
a=255
r=0
g=200
b=45

